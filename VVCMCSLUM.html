<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="libs/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="libs/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="libs/perfect-scrollbar/css/perfect-scrollbar.css">
	<link rel="stylesheet" type="text/css" href="libs/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="libs/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="libs/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="libs/jquery/jquery-3.1.1.min.js"></script>
	<script src="libs/spectrum/spectrum.js"></script>
	<script src="libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
	<script src="libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="libs/three.js/build/three.min.js"></script>
	<script src="libs/other/BinaryHeap.js"></script>
	<script src="libs/tween/tween.min.js"></script>
	<script src="libs/d3/d3.js"></script>
	<script src="libs/proj4/proj4.js"></script>
	<script src="libs/openlayers3/ol.js"></script>
	<script src="libs/i18next/i18next.js"></script>
	<script src="libs/jstree/jstree.js"></script>
	<script src="libs/potree/potree.js"></script>
	<script src="libs/plasio/js/laslaz.js"></script>
	
	<!-- INCLUDE ADDITIONAL DEPENDENCIES HERE -->
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
		viewer.loadSettingsFromURL();
		
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("pointclouds/VVCMCSLUM/cloud.js", "VVCMCSLUM", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.RGB; // any Potree.PointColorType.XXXX 
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();
			
			{ // ANNOTATIONS
				let aRoot = viewer.scene.annotations;
				
				let VVCMCSLUM = new Potree.Annotation({
					title: "CA13",
					position: [274684.565826416,2149378.411743164,13.999542236328125],
					cameraPosition: [274684.565826416,2149378.411743164,13.999542236328125],
					cameraTarget: [274684.565826416,2149378.411743164,13.999542236328125],
				});
				aRoot.add(VVCMCSLUM);
				
				let GARDEN = new Potree.Annotation({
					title: "Garden",
					position: [275199.25, 2149897.14, 31.37],
					cameraPosition: [275115.278, 2149803.455, 93.593],
					cameraTarget: [275199.25, 2149897.14, 31.37],
			    });
				VVCMCSLUM.add(GARDEN);
				
				let LAKE = new Potree.Annotation({
					title: "First Lake",
					position: [275110.77, 2149552.90, 23.18],
					cameraPosition: [275153.015, 2149544.309, 174.197],
					cameraTarget: [275110.77, 2149552.90, 23.18],
			    });
				VVCMCSLUM.add(LAKE);
				
				let CHOWK = new Potree.Annotation({
					title: "Lokmanya Chowk",
					position: [275180.74, 2149737.76, 33.85],
					cameraPosition: [275188.682, 2149725.536, 82.593],
					cameraTarget: [275180.74, 2149737.76, 33.85],
			    });
				VVCMCSLUM.add(CHOWK);
				
				let SCHOOL = new Potree.Annotation({
					title: "Gurukul Primary School",
					position: [274986.258, 2149622.042, 39.515],
					cameraPosition: [274975.007, 2149622.068, 91.880],
					cameraTarget: [274986.258, 2149622.042, 39.515],
			    });
				VVCMCSLUM.add(SCHOOL);
				
				let PLANTATION = new Potree.Annotation({
					title: "Plantation",
					position: [275466.602, 2150020.544, 37.752],
					cameraPosition: [275396.835, 2149954.708, 103.514],
					cameraTarget: [275466.602, 2150020.544, 37.752],
			    });
				VVCMCSLUM.add(PLANTATION);
				
				let MAYURESH = new Potree.Annotation({
					title: "Mayuresh",
					position: [275112.625, 2149663.356, 35.057],
					cameraPosition: [275088.609, 2149643.132, 83.172],
					cameraTarget: [275112.625, 2149663.356, 35.057],
			    });
				VVCMCSLUM.add(MAYURESH);
				
				
				
			}
		});
		
	</script>
	
	
  </body>
</html>
